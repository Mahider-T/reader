{% extends "layout.html" %}

{% block title%}
    Filter
{% endblock %}

{% block main %}
    <form action = "/books/filter" method = "GET">
        <!-- <label for = "average_rating">Average rating</label> -->
        <input name = "min_rating" type = "number" value = "0" placeholder = "rating" min = "1" max = "5">
        <input name = "max_rating" type = "number" value = "5" placeholder = "rating" min = "1" max = "5">
        <!-- <label for = "num_pages">Number of pages</label> -->
        <input name = "min_pages" value = "1" type = "number" placeholder = "Number of pages">
        <input name = "max_pages" value = "100000" type = "number" placeholder = "Number of pages">
        <!-- <label for = "publication_date">Publication date</label> -->
        <input name = "start_date" type = "date" value = "1/1/1700">
        <input name = "end_date" type = "date"> 
    </form>
{% endblock %}
