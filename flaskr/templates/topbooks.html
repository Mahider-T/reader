{% extends "layout.html" %}

{% block title%}
    Top books
{% endblock%}

{% block main %}
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Average rating</th>
            <th>Publication date</th>
            <th>Publisher</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
            <td>{{result[3]}}</td>
            <td>{{result[4]}}</td>
        </tr>        
    {% endfor %}
    </table>

{% endblock %}
